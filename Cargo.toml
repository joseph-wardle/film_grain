[package]
name = "film_grain"
version = "0.1.0"
edition = "2021"

[dependencies]
bytemuck = "1.23.1"
clap = { version = "4.5.30", features = ["derive"] }
futures-intrusive = "0.5.0"
image = "0.25.5"
ndarray = "0.16.1"
pollster = "0.4.0"
rand = "0.9.0"
rayon = "1.10.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
wgpu = "25.0.2"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "bench_rendering"
harness = false

[profile.release]
lto = "fat"
strip = "debuginfo"
